name: Stamp footer

on:
  release:
    types: [published]

jobs:

  deploy:
    name: Release notes footer
    runs-on: ubuntu-latest
    steps:

    - name: Add Footer to Release Notes
      uses: irongut/EditRelease@v1.2.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        id: ${{ github.event.release.id }}
        body: "Note: The source code archives are auto-generated by GitHub and contain the documentation files at the time of release."
